<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="mt-4 mb-4 text-center">Employee Details</h1>
            <form action=""class="border border-dark p-5">
            <input type="text" id="empid" class="form-control mt-3" placeholder="Employee ID" >
            <input type="text" id="empname" class="form-control mt-2" placeholder="Employee Name" >
            <input type="text" id="empaddr" class="form-control mt-2" placeholder="Employee Address" >
            <input type="text" id="empdesc" class="form-control mt-2" placeholder="Employee Designation" >
            <input type="text" id="empexp" class="form-control mt-2" placeholder="Employee Experience" >
            <input type="text" id="empsal" class="form-control mt-2" placeholder="Employee Salary" >
            <div class="d-grid gap-2">
            <input type="button" onclick="" value="+ Add employee" class="btn btn-success mt-4 ">
           </div>  
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    
<script src="./employee.js"></script>
</body>
</html>
